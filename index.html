<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Rangers 138 WK1D2 Flexbox Assignment</title>
</head>

<body>
    <main>
        <div class="formbox">
            <div class="image-container">
                <img src="/Oval 1.png">
            </div>
            <div class="form-container">
                <header>
                    <h1>Personal Info</h1>
                    <p>Please provide your name, email address, and phone number.</p>
                </header>
                <form>
                    <label for="name-field">Name</label>
                    <input id="name-field" type="text" placeholder="e.g. Stephen King">     
                    
                    <label for="email-field">Email Address</label>
                    <input id="email-field" type="text" placeholder="e.g. stephenking@gmail.com">
                   
                    <label for="phone-field">Phone Number</label>
                    <input id="phone-field" type="text" placeholder="e.g. +1 234 567 890">
                    <button>Next Step</button>
                </form>
            </div>
        </div>
    </main>
    
</body>
</html>
